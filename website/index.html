<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Header  -->
    <div class="header">
      <div class="container">
        <div class="text">
          <h1>Weather Journal App</h1>
        </div>
      </div>
    </div>
    <!-- End Header  -->

    <!-- Start app section -->
    <div class="app">
      <div class="container">
        <div class="box">
          <div class="zip">
            <label for="zip">Enter Zipcode:</label>
            <input
              class="inputText"
              type="text"
              id="zip"
              placeholder="Enter zip code here"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- End app section -->

    <!-- Start Feelings  -->
    <div class="feel">
      <div class="container">
        <div class="box01">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here..."
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
    </div>
    <!-- Start Feelings  -->

    .

    <!-- Start Entry  -->
    <div class="entry">
      <div class="container">
        <div class="box02">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Entry -->

    <p class="footer">&copy; 2021 El-shenawy</p>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
